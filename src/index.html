  i.gradientlogo {
    position: absolute;
    height: 269px;
    width: 269px;
    border-radius: 55px;
    background: radial-gradient(#ffdc80, #fcaf45, #f77737, #f56040, #fd1d1d, #e1306c, #c13584, #833ab4, #5851db, #405de6);
    background-size: 175% 175%;

    top: calc(50% - 135px);
    left: calc(50% - 135px);
    box-shadow: 0px 3px 4px rgba(0, 0, 0, .4);
      &:before {
        content: '';
        position: absolute;
        height: 160px;
        width: 160px;
        border: 20px solid white;
        top: 35px;
        left: 35px;
        border-radius: 60px;
      }
      &:after {
        content: '';
        position: absolute;
        height: 62px;
        width: 62px;
        border-radius: 50%;
        border: 20px solid white;
        left: 84px;
        top: 84px;
      }
    span {
      display: block;
      position: absolute;
      height: 25px;
      width: 25px;
      border-radius: 50%;
