<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ayoo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#B4FFE5">

  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.log('Error', err));
    }
  </script>-->

  <link href="build/main.css" rel="stylesheet">

  <script>
    /**
     * if window.API_DOMAIN is empty, will use window.location.href (only webapp mode)
     * if you want to use the ionic proxy, please set window.API_DOMAIN to be empty, and then configure the ionic.config.json file, and then run `$ ionic server`
     *
     * window.API_DOMAIN is required in app mode (!important)
     */
    window.API_DOMAIN     =   '';
  </script>
  <style type="text/css">
    .gradient1 {
      background-color: #F2DAFF;
      /* For WebKit (Safari, Chrome, etc) */
      background: #F2DAFF -webkit-gradient(linear, left top, left bottom, from(#B4FFE5), to(#F2DAFF)) no-repeat;
      /* Mozilla,Firefox/Gecko */
      background: #F2DAFF -moz-linear-gradient(top, #B4FFE5, #F2DAFF) no-repeat;
      /* IE 5.5 - 7 */
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=#B4FFE5, endColorstr=#F2DAFF) no-repeat;
      /* IE 8 */
      -ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr=#B4FFE5, endColorstr=#B4FFE5)" no-repeat;
    }
  </style>
</head>
<body class="gradient1">
  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The bundle js is generated during the build process -->
  <script src="build/main.js"></script>
</body>
</html>
